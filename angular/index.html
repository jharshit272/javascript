<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"> </script>
	</head>

	<body ng-app="ToDoList">
		<div ng-controller = "MainController">
			<h3> Things I need to Do:</h3>			
			<div ng-repeat="item in list">
				<li> {{ item }} </li>
			</div>
			<input ng-model="addToDo">
				<button ng-click="addItem(todo.list, addToDo)">Add this To-Do</button>
			
			<h3> Book I need to Buy</h3>
				<div ng-repeat="books in books.list">
				<li> {{ book }} </li>
			</div>
			<input ng-model="addBook">
				<button ng-click="addItem(books.list, addBook)">Add this</button>

			</div>
			<!-- Modules -->
			<script src = "js/app.js"></script>
			<!-- Controller -->
			<script src="js/controllers/MainController.js"></script>
		</body>
	</html>
